<div class="card">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <a routerLink="/detail/{{ recipe.id }}" class="btn btn-outline-primary">Details</a>
        <button style="border: none; color: #ffd500; background: none; font-size: 2em; bottom: 30px;" (click)="onToggleFavorite()">{{ isFavorite ? '★' : '☆' }}</button>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" (click)="onDelete()" class="bi bi-trash delete" viewBox="0 0 19 19">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg>
      </div>
    </div>
    <div class="col-md-4">
      <img [src]="imageUrl" class="card-img" alt="Recipe Image">
    </div>
  </div>
</div>
