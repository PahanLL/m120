<div class="container mt-5">
  <h1>Your Recipes</h1>
  <p>Here is a list of all your saved recipes. You can edit or delete them, or add a new recipe.</p>
  <div class="mb-3">
    <a routerLink="/add-recipe" class="btn btn-primary">Add New Recipe</a>
  </div>
  <div *ngFor="let recipe of recipes"  style="margin: 0.8em;">
    <app-item
      [recipe]="recipe"
      (recipeDeleted)="onRecipeDeleted()"></app-item>
  </div>
</div>
